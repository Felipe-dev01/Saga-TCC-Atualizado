<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGA - Painel</title>
    <link rel="stylesheet" href="../Css Base/home.css">
</head>
<body>
    <header>
        <img src="../Img/logo.svg" alt="Logo SAGA" class="logo">
        <div class="perfil">Olá, <b>José</b> <div class="circulo"></div></div>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <img src="../Img/Livro.svg" alt="Turmas">
                <h3>Usuários</h3>
                <p>Acesse todos cadastros</p>
                <button onclick="window.location.href='./ListarUsuarios.html'">Listar</button>
            </div>
            <div class="card">
                <img src="../Img/Pessoa.svg" alt="Frequência">
                <h3>Cadastro</h3>
                <p>Cadastre os usuários</p>
                <button onclick="window.location.href='Cadastro.html'">Cadastrar</button>
            </div>
            <div class="card">
                <img src="../Img/Info.svg" alt="Informações">
                <h3>Informações</h3>
                <p>Acesse seus dados</p>
                <button onclick="window.location.href='info.html'">Dados</button>
            </div>
            <div class="card">
                <img src="../Img/Ajuda.svg" alt="Ajuda">
                <h3>Ajuda</h3>
                <p>Entre em contato</p>
                <button onclick="window.location.href='Page/Contato.html'">Contato</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright © 2024 - All Rights Reserved - SAGA</p>
    </footer>
    <script src=""></script>
</body>
</html>
