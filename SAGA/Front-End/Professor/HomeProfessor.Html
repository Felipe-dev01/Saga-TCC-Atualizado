<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGA - Painel</title>
    <link rel="stylesheet" href="Css/home.css">
</head>
<body>
    <header>
        <img src="Img/logo.svg" alt="Logo SAGA" class="logo">
        <div class="perfil">Olá, <b>José</b> <div class="circulo"></div></div>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <img src="Img/Livro.svg" alt="Turmas">
                <h3>Turmas</h3>
                <p>Acesse seus Alunos</p>
                <button onclick="window.location.href='Page/Turmas.html'">Acessar</button>
            </div>
            <div class="card">
                <img src="Img/Pessoa.svg" alt="Frequência">
                <h3>Chamada</h3>
                <p>Acesse suas Turmas</p>
                <button>Lançar</button>
            </div>
            <div class="card">
                <img src="Img/Capelo.svg" alt="Boletim">
                <h3>Lançamento</h3>
                <p>Envie as notas</p>
                <button>Registrar</button>
            </div>

            <div class="card">
                <img src="Img/Info.svg" alt="Informações">
                <h3>Informações</h3>
                <p>Acesse seus dados</p>
                <button>Dados</button>
            </div>
            <div class="card">
                <img src="Img/Ajuda.svg" alt="Ajuda">
                <h3>Ajuda</h3>
                <p>Entre em contato</p>
                <button>Contato</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright © 2024 - All Rights Reserved - SAGA</p>
    </footer>
    <script src="Js/script.js"></script>
</body>
</html>
